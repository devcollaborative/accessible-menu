<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Accessible Menu Demo</title>

  <link rel="stylesheet" href="accessible-menu.css">
</head>

<body>
  <h1>Accessible Menu Demo</h1>

  <nav id="menu" aria-label="Main navigation">
    <button id="menu-toggle" aria-expanded="false" aria-controls="menu-toggle-container">
      <svg height="32" width="32" viewBox="0 0 32 32" fill="currentColor" class="menu-toggle--icon">
        <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"></path>
      </svg>
      <div class="menu-toggle--label">Menu</div>
    </button>

    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>

      <li class="menu-item-has-children">
        <a href="#">Link 3</a>
        <button class="submenu-toggle" aria-expanded="false"></button>

        <ul>
          <li><a href="#">Link 3a</a></li>
          <li><a href="#">Link 3b</a></li>
          <li><a href="#">Link 3c</a></li>
          <li><a href="#">Link 3d</a></li>
        </ul>
      </li>

      <li><a href="#">Link 4</a></li>

      <li class="menu-item-has-children">
        <a href="#">Link 5</a>
        <button class="submenu-toggle" aria-expanded="false"></button>

        <ul>
          <li><a href="#">Link 5a</a></li>
          <li><a href="#">Link 5b</a></li>
          <li><a href="#">Link 5c</a></li>
          <li><a href="#">Link 5d</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <script src="accessible-menu.js"></script>
  <script>
    /* Initialize Menu & Menu Toggle */
    (function() {
      new DisclosureNav({});
      new MenuToggle({});
    }() );
  </script>
</body>

</html>
